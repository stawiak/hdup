    akka {

        loglevel = DEBUG

        # Log level for the very basic logger activated during AkkaApplication startup
        # Options: ERROR, WARNING, INFO, DEBUG
        stdout-loglevel = "WARNING"

        # Log the complete configuration at INFO level when the actor system is started.
        # This is useful when you are uncertain of what configuration is used.
        #log-config-on-start = on

        actor {
            debug {
                    # enable function of LoggingReceive, which is to log any received message at
                    # DEBUG level
                    receive = on

                    # enable DEBUG logging of all AutoReceiveMessages (Kill, PoisonPill and the like)
                    autoreceive = on

                    # enable DEBUG logging of actor lifecycle changes
                    lifecycle = on
            }

            deployment {
                /master/workerRouter {
                # Uncomment the following two lines to change the calculation to use 10 workers instead of 4:
                router = round-robin
                nr-of-instances = 33
              }
            }

            default-dispatcher {
                # Must be one of the following
                # Dispatcher, (BalancingDispatcher, only valid when all actors using it are of
                # the same type), PinnedDispatcher
                # type = CallingThreadDispatcher
            }
        }
    }
